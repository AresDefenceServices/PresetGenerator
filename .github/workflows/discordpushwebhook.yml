on:
  release:
    types: [published]

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.13.1
        with:
          webhook_url: ${{ secrets.DISCORDWEBHOOK_URL }}
          color: "13286789"
          username: "Ares Defence Services - Development"
          avatar_url: "https://i.imgur.com/vk92qrV.jpeg"
          content: "A new update has been released!"
          footer_title: "Present Generator Changelog"
          footer_timestamp: true
